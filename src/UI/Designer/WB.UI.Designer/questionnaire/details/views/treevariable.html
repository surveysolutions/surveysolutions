<div class="question item statictext" ng-class="{highlight : item.itemId === highlightedId}" context-menu data-target="context-menu-{{ item.itemId }}"
     ui-sref-active="selected" context-menu-hide-on-mouse-leave="true">
    <span class="cursor"></span>
    <a class="handler" ui-tree-handle></a>
    <a class="item-body" id="{{item.itemId}}" ui-sref="questionnaire.chapter.variable({itemId: item.itemId})">
        <div class="variable-name">
            <div class="icon icon-variable"></div>
            <span ng-bind-html="item.variableData.name | escape | highlight:search.searchText"></span>
        </div>
    </a>
    <div class="dropdown position-fixed" id="context-menu-{{ item.itemId }}">
        <ul class="dropdown-menu" role="menu">
            <li>
                <a ng-click="addQuestionAfter(item)">Add question after</a>
            </li>
            <li>
                <a ng-click="addRosterAfter(item)">Add roster after</a>
            </li>
            <li>
                <a ng-click="addGroupAfter(item)">Add sub-section after</a>
            </li>
            <li>
                <a ng-click="addStaticTextAfter(item)">Add static text after</a>
            </li>
            <li>
                <a ng-click="addVariableAfter(item)">Add variable after</a>
            </li>
            <li>
                <a ng-click="copyRef(item)">Copy</a>
            </li>
            <li>
                <a ng-disabled="!readyToPaste" ng-click="pasteItemAfter(item)">Paste after</a>
            </li>
            <li>
                <a ng-click="deleteVariable(item)">Delete</a>
            </li>
        </ul>
    </div>
</div>
