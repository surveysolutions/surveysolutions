<form role="form" id="static-text-editor" name="staticTextForm" unsaved-warning-form ng-show="activeStaticText">
    <div class="form-holder">
        <div class="breadcrumbs-container">
            <div data-item-breadcrumbs data-crumbs="activeStaticText.breadcrumbs"></div>
        </div>
        <div class="form-group">
            <label for="edit-static-text" class="wb-label">Static Text</label><br>
            <textarea id="edit-static-text" ng-model="activeStaticText.text" class="form-control" rows="10" msd-elastic></textarea>
        </div>
        <div class="form-group">
            <label for="edit-static-attachment-name" class="wb-label">Attachment name</label><br>
            <input id="edit-static-attachment-name" type="text" class="form-control" ng-model="activeStaticText.attachmentName" spellcheck="false">
        </div>

        <div class="form-group enabling-group">
            <div class="enabling-group-marker"></div>
            <label for="edit-question-enablement-condition">Enabling condition <help key="conditionExpression" /></label>

            <input id="cb-hideIfDisabled" type="checkbox" class="wb-checkbox" ng-model="activeStaticText.hideIfDisabled" />
            <label for="cb-hideIfDisabled"><span></span>Hide if disabled <help key="hideIfDisabled" /></label>

            <div class="pseudo-form-control">
                <div id="edit-question-enablement-condition" ui-ace="{ onLoad : aceLoaded, require: ['ace/ext/language_tools'] }" ng-model="activeStaticText.enablementCondition"></div>
            </div>
        </div>

        <div class="form-group validation-group" ng-repeat="validation in activeStaticText.validationConditions" id="validationCondition{{$index}}">
            <div class="validation-group-marker"></div>
            <label>Validation condition {{$index + 1}} <help key="validationExpression" /></label>

            <button class="btn delete-btn-sm delete-validation-condition" ng-click="removeValidationCondition($index)" tabindex="-1"></button>

            <div class="pseudo-form-control">
                <div ui-ace="{ onLoad : aceLoaded, require: ['ace/ext/language_tools'] }" ng-model="validation.expression" 
                     ng-attr-id="{{'validation-expression-' + $index}}"
                     ng-attr-tabindex="{{$index + 1}}"></div>
            </div>

            <label for="validation-message-{{$index}}" class="validation-message">Error message <help key="validationMessage" /></label>
            <textarea ng-attr-id="{{'validation-message-' + $index}}" ng-model="validation.message" ng-attr-tabindex="{{$index + 1}}"
                      class="form-control" msd-elastic maxlength="250"></textarea>
        </div>
        <div class="form-group" ng-if="activeStaticText.validationConditions.length < 10">
            <button type="button" class="btn btn-lg btn-link" ng-click="addValidationCondition()">Add new validation rule</button>
        </div>


    </div>
    <div class="form-buttons-holder">
        <div class="pull-left">
            <button id="edit-static-text-save-button" ng-show="!questionnaire.isReadOnlyForUser" ng-class="{ 'btn-primary': staticTextForm.$dirty }"  class="btn btn-lg" unsaved-warning-clear ng-click="saveStaticText()">Save</button>
            <button id="edit-static-text-cancel-button" class="btn btn-lg btn-link" unsaved-warning-clear ng-click="cancelStaticText()">Cancel</button>
        </div>
        <div class="pull-right">
            <button id="edit-static-text-delete-button" ng-show="!questionnaire.isReadOnlyForUser" class="btn btn-lg btn-link" ng-click="deleteStaticText()" unsaved-warning-clear>Delete</button>
            <ng-include src="'moveToChapterSnippet'" ng-show="!questionnaire.isReadOnlyForUser" />
        </div>
    </div>
</form>
