<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="$close()"></button>
    <h3 class="modal-title">
        Question Bank. Classifications
    </h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group">
                <div class="input-group-btn">
                    <button class="btn dropdown-toggle" id="classification-group" data-toggle="dropdown" uib-dropdown-toggle type="button">
                        {{selectedGroup.title }}
                        <span class="dropdown-arrow"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="classification-group-dropdown">
                        <li role="presentation" ng-repeat="group in groups">
                            <a role="menuitem" tabindex="-1" ng-click="changeClassificationGroup(group)">{{group.title}}</a>
                        </li>
                    </ul>
                </div><!-- /btn-group -->
                <input type="text" ng-model="searchText" class="form-control" id="searchFor" aria-label="classification-search">
            </div><!-- /input-group -->
            <p>{{ classifications.length }} classifications</p>
            <p>{{searchText}}</p>
        </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
</div>
<div class="modal-footer">
    Footer
</div>
