<div>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" aria-hidden="true" ng-click="$close()"> <!--&times;--> </button>
            <h3 class="modal-title">
                Find and replace
            </h3>
        </div>
        <div class="modal-body">
            <form class="form">
                <div class="form-group">
                    <label for="searchFor" class="control-label">Find what:</label>
                    <div class="">
                        <input type="text" class="form-control" id="searchFor" ng-model="searchFor">
                    </div>
                </div>
                <div class="form-group">
                    <label for="relaceWith" class="control-label">Replace with:</label>
                    <div class="">
                        <input type="text" class="form-control" id="relaceWith" ng-model="relaceWith">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-lg btn-primary" ng-click="">Find all</button>
            <button type="button" class="btn btn-lg btn-primary" ng-disabled="foundReferences.length === 0">Replace all ({{foundReferences.length}})</button>

            <div class="pull-right" ng-show="foundReferences.length">
                <button type="button" class="btn btn-lg btn-link">Next</button>
                <button type="button" class="btn btn-lg btn-link">Previous</button>
            </div>
        </div>
    </div>
</div>
