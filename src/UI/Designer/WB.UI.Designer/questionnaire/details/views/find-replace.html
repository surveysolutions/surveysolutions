<div>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" aria-hidden="true" ng-click="$close()"> <!--&times;--> </button>
            <h3 class="modal-title">
                Find and replace
            </h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="searchFor" class="col-sm-3 control-label wb-label">
                        Find what:
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="searchFor" ng-model="searchFor">
                    </div>
                </div>
                <div class="form-group">
                    <label for="relaceWith" class="col-sm-3 control-label wb-label">
                        Replace with:
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="relaceWith" ng-model="replaceWith">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-lg btn-primary" ng-disabled="searchFor.length === 0" ng-click="findAll()">Find all</button>
            <button type="button" class="btn btn-lg btn-primary" ng-disabled="foundReferences.length === 0" ng-click="replaceAll()">
                Replace all ({{foundReferences.length}})
            </button>

            <div class="pull-right" ng-show="foundReferences.length">
                <button type="button" class="btn btn-lg btn-link" ng-click="navigatePrev()">Previous</button>
                <button type="button" class="btn btn-lg btn-link" ng-click="navigateNext()">Next</button>
            </div>
        </div>
    </div>
</div>
