<div class="modal-header">
    <button class="close" ng-click="cancel()" aria-hidden="true" type="button"></button>
    <h3 class="modal-title">Confirmation</h3>
</div>
<div class="modal-body">
    {{ item.title }}
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-lg" ng-show="!item.isReadOnly" ng-click="ok()">{{item.okButtonTitle}}</button>
    <button class="btn btn-warning btn-link" ng-click="cancel()">{{item.cancelButtonTitle}}</button>
</div>
