<div class="form-holder">
    <div data-item-breadcrumbs data-crumbs="activeGroup.breadcrumbs"></div>
    <form role="form" name="groupForm" unsaved-warning-form>
        <div class="form-group">
            <label for="edit-group-title" class="wb-label">Title <help key="title" /></label><br>
            <input id="edit-group-title" type="text" class="form-control bg-white width-auto" ng-model="activeGroup.title" focus-on="focusGroup">
        </div>

        <div class="form-group">
            <label for="edit-group-description" class="wb-label">Description <help key="description" /></label><br>
            <input id="edit-group-description" type="text" class="form-control bg-white width-auto" ng-model="activeGroup.description">
        </div>

        <div class="form-group" ng-if="!activeGroup.isFirstChapter" bs-has-error>
            <label for="edit-group-condition" class="wb-label">Condition expression <help key="conditionExpression" /></label><br>
            <input name="groupCondition" id="edit-group-condition" type="text" class="form-control bg-white width-auto" ng-model="activeGroup.enablementCondition" deny-this-keyword>
            <p class="help-block ng-cloak" ng-show="groupForm.groupCondition.$error.denyThisKeyword">
                You cannot use self-reference in conditions
            </p>
        </div>
    </form>
</div>
<div class="form-buttons-holder">
    <div class="pull-left">
        <button id="edit-chapter-save-button" class="btn btn-lg btn-primary" ng-click="saveGroup()" ng-disabled="!groupForm.$valid">Save</button>
        <button id="edit-chapter-cancel-button" class="btn btn-lg btn-link" ng-click="cancelGroup()">Cancel</button>
    </div>
    <div class="pull-right">
        <button id="edit-chapter-delete-button" class="btn btn-lg btn-link" ng-click="deleteItem()">Delete</button>
        <button id="edit-chapter-clone-button" class="btn btn-lg btn-link" ng-click="activeGroup.isChapter ? cloneChapter() : cloneGroup()">Clone</button>
        <ng-include src="'moveToChapterSnippet'" ng-if="!activeGroup.isChapter" />
    </div>
</div>
