<form role="form" name="groupForm" unsaved-warning-form>
    <div class="form-holder">
    <div data-item-breadcrumbs data-crumbs="activeGroup.breadcrumbs"></div>
        <div class="form-group">
            <label for="edit-group-title" class="wb-label">Title</label><br>
            <textarea id="edit-group-title" class="form-control" ng-model="activeGroup.title" focus-on="focusGroup" msd-elastic></textarea>
        </div>

        <div class="form-group">
            <label for="edit-group-description" class="wb-label">Description</label><br>
            <textarea id="edit-group-description" class="form-control" ng-model="activeGroup.description" msd-elastic></textarea>
        </div>

        <div class="form-group" ng-if="!activeGroup.isFirstChapter" ng-class="{'has-error': !groupForm.groupCondition.$valid}">
            <label for="edit-group-condition" class="wb-label">Condition expression <help key="conditionExpression" /></label><br>
            <textarea name="groupCondition" id="edit-group-condition" class="form-control" ng-model="activeGroup.enablementCondition" deny-this-keyword msd-elastic></textarea>
            <p class="help-block ng-cloak" ng-show="groupForm.groupCondition.$error.denyThisKeyword">
                You cannot use self-reference in conditions
            </p>
        </div>
</div>
<div class="form-buttons-holder">
    <div class="pull-left">
        <button type="submit" id="edit-chapter-save-button" class="btn btn-lg btn-primary" ng-click="saveGroup()" ng-disabled="!groupForm.$valid">Save</button>
        <button type="reset" id="edit-chapter-cancel-button" class="btn btn-lg btn-link" ng-click="cancelGroup()" unsaved-warning-clear>Cancel</button>
    </div>
    <div class="pull-right">
        <button type="button" id="edit-chapter-delete-button" class="btn btn-lg btn-link" ng-click="deleteItem()" unsaved-warning-clear>Delete</button>
        <button type="button" id="edit-chapter-clone-button" class="btn btn-lg btn-link" ng-click="activeGroup.isChapter ? cloneChapter() : cloneGroup()">Clone</button>
        <ng-include src="'moveToChapterSnippet'" ng-if="!activeGroup.isChapter" />
    </div>
</div>
</form>
