<div class="question item question" ui-sref-active="selected" ng-class="{highlight : item.itemId === highlightedId}" context-menu data-target="context-menu-{{ item.itemId }}"
     context-menu-hide-on-mouse-leave="true">
    <span class="cursor"></span>
    <a class="handler" ui-tree-handle></a>
    <a class="item-body" id="{{item.itemId}}" ui-sref="questionnaire.chapter.question({itemId: item.itemId})">
        <div class="item-text">
            <div class="icon {{answerTypeClass[item.type]}}"></div>
            <span ng-bind-html="item.title | escape | highlight:search.searchText"></span>
        </div>
        <div class="qname-block">
            <div class="conditions-block">
                <div class="enabling-group-marker condition-item" ng-if="item.hasCondition"></div>
                <div class="validation-group-marker condition-item" ng-if="item.hasValidation"></div>
            </div>
            <span ng-bind-html="item.variable | escape | highlight:search.searchText"></span>
        </div>
    </a>
    <div class="dropdown position-fixed" id="context-menu-{{ item.itemId }}">
        <ul class="dropdown-menu" role="menu">
            <li>
                <a ng-click="addQuestionAfter(item)">Add question after</a>
            </li>
            <li>
                <a ng-click="addRosterAfter(item)">Add roster after</a>
            </li>
            <li>
                <a ng-click="addGroupAfter(item)">Add sub-section after</a>
            </li>
            <li>
                <a ng-click="addStaticTextAfter(item)">Add static text after</a>
            </li>
            <li>
                <a ng-click="addVariableAfter(item)">Add variable after</a>
            </li>
            <li>
                <a ng-click="copyRef(item)">Copy</a>
            </li>
            <li>
                <a ng-disabled="!readyToPaste" ng-click="pasteItemAfter(item)">Paste after</a>
            </li>
            <li>
                <a ng-click="deleteQuestion(item)">Delete</a>
            </li>
        </ul>
    </div>
</div>
