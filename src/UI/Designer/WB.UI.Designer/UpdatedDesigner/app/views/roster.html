<div class="form-holder">
    <div data-item-breadcrumbs data-crumbs="activeRoster.breadcrumbs"></div>

    <form role="form" id="roster-editor" name="editRosterForm" unsaved-warning-form>
        <div class="row">
            <div class="form-group col-xs-8">
                <label for="edit-group-title" class="wb-label">Roster Type <help key="rosterType" /></label><br>
                <div class="btn-group" dropdown>
                    <button id="rosterTypeBtn" class="btn btn-default dropdown-toggle form-control" type="button">
                        {{activeRoster.getTitleForRosterType()}}
                        <span class="dropdown-arrow"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="rosterTypeBtn">
                        <li role="presentation" ng-repeat="type in activeRoster.rosterTypeOptions">
                            <a role="menuitem" tabindex="-1" href="javascript:void(0);" ng-click="updateRosterType(type.value)">{{type.text}}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-group input-variable-name col-xs-3 pull-right">
                <label for="edit-group-variableName" class="wb-label">Variable name <help key="variableName" /></label><br>
                <input id="edit-group-variableName" type="text" class="wb-input bg-white width-auto" ng-model="activeRoster.variableName">
            </div>
        </div>

        <div class="form-group">
            <label for="edit-group-title" class="wb-label">Title <help key="title" /></label><br>
            <input id="edit-group-title" type="text" class="wb-input bg-white width-auto" ng-model="activeRoster.title">
            
            <div class="roster-type-specific-block" ng-include="activeRoster.type + '-template.html'" ng-if="activeRoster.type != undefined">
            </div>

        </div>

       
        <div class="form-group">
            <label for="edit-group-description" class="wb-label">Description <help key="description" /></label><br>
            <input id="edit-group-description" type="text" class="wb-input bg-white width-auto" ng-model="activeRoster.description">
        </div>

        <div class="form-group" bs-has-error>
            <label for="edit-group-condition" class="wb-label">Condition expression <help key="conditionExpression" /></label><br>
            <input name="enablementCondition"
                   id="edit-group-condition"
                   type="text"
                   class="wb-input form-control width-auto" 
                   ng-model="activeRoster.enablementCondition" 
                   deny-this-keyword />
            <p class="help-block ng-cloak" ng-show="editRosterForm.enablementCondition.$error.denyThisKeyword">
                You cannot use self-reference in conditions
            </p>
        </div>
    </form>
</div>

<div class="form-buttons-holder">
    <div class="pull-left">
        <button id="edit-roster-save-button" class="btn btn-lg btn-primary" ng-click="saveRoster()" ng-disabled="!editRosterForm.$valid">Save</button>
        <button id="edit-chapter-cancel-button" class="btn btn-lg btn-link" ng-click="cancelRoster()">Cancel</button>
    </div>
    <div class="pull-right">
        <button id="edit-chapter-delete-button" class="btn btn-lg btn-link" ng-click="deleteRoster()">Delete</button>
        <button id="edit-chapter-clone-button" class="btn btn-lg btn-link" ng-click="cloneGroup()">Clone</button>
        <ng-include src="'moveToChapterSnippet'" />
    </div>
</div>

<script type="text/ng-template" id="List-template.html">
    
    <div class="dropdown-with-breadcrumbs-and-icons">
        <label>Source question (answer generates number of rows): </label>
        <div class="btn-group" dropdown>
            <button class="btn dropdown-toggle" type="button">
                <span class="select-placeholder" ng-if="selectedListQuestion == null">Select question</span>
                <span class="selected-item" ng-if="selectedListQuestion !== null">
                    <span class="path">{{selectedListQuestion.breadcrumbs}}</span>
                    <span class="chosen-item"><i class="dropdown-icon" ng-class="'icon-'+selectedListQuestion.type"></i>{{selectedListQuestion.title}}</span>
                </span>
                <span class="dropdown-arrow"></span>
            </button>

            <ul class="dropdown-menu" role="menu">
                <li role="presentation" ng-class="{'dropdown-header': breadCrumb.isSectionPlaceHolder}" ng-repeat="breadCrumb in activeRoster.lists">
                    <span ng-if="breadCrumb.isSectionPlaceHolder">{{breadCrumb.title}}</span>

                    <a ng-if="!breadCrumb.isSectionPlaceHolder"
                       ng-click="selectListQuestion(breadCrumb.id)"
                       role="menuitem"
                       tabindex="-1"
                       href="javascript:void(0);">
                        <i class="dropdown-icon" ng-class="'icon-'+breadCrumb.type"></i> {{breadCrumb.title}}
                    </a>
                </li>
            </ul>
        </div>
    </div>

</script>
