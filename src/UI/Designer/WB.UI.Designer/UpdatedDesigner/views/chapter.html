<div class="breadcrumbs">
    <ul>
        <li ng-repeat="breadcrumb in activeChapter.breadcrumbs"><a ng-href="breadcrumb.id">{{breadcrumb.title}}</a></li>
    </ul>
</div>

<form role="form">
    <h3>Group</h3>

    <div class="comment-block">
        <label for="edit-group-title" class="wb-label">Title<span>(<a>?</a>)</span></label><br>
        <input id="edit-group-title" type="text" class="wb-input bg-white width-auto" style="font-weight: bold;" ng-model="activeChapter.title">
    </div>

    <div class="comment-block">
        <label for="edit-group-description" class="wb-label">Description <span>(<a>?</a>)</span></label><br>
        <input id="edit-group-description" type="text" class="wb-input bg-white width-auto" ng-model="activeChapter.description">
    </div>

    <div class="comment-block">
        <label for="edit-group-condition" class="wb-label">Condition expression <span>(<a>?</a>)</span></label><br>
        <input id="edit-group-condition" type="text" class="wb-input bg-white width-auto" ng-model="activeChapter.enablementCondition">
    </div>
    
    <div class="form-holder">
        <div class="pull-left">
            <input id="edit-chapter-save-button" type="submit" value="Save" ng-click="saveChapter()">
            <a ng-click="cancel()">Cancel</a>
        </div>        
        <div class="pull-right">
            <a ng-click="deleteChapter()">Delete</a>
            <a ng-click="cloneChapter()">Clone</a>
        </div>
    </div>

</form>
