<div class="row table-holder">
    <div class="col-xs-offset-5 col-xs-6">
        <div class="form-group singleline-group" ng-class="{'has-error': !questionForm.maxAnswerCount.$valid}">
            <label for="edit-question-max-answers-number" ng-i18next="QuestionMaxNumberOfAnswers"></label>
            <input id="edit-question-max-answers-number"
                   maxlength="9"
                   name="maxAnswerCount"
                   type="text"
                   ng-pattern="/^\d+$/"
                   ng-model="activeQuestion.maxAnswerCount"
                   class="form-control small-numeric-input" />
            <p class="help-block ng-cloak" ng-show="questionForm.maxAnswerCount.$error.pattern" ng-i18next="QuestionOnlyInts">
            </p>
        </div>
    </div>
</div>
