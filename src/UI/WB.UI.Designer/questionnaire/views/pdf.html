<div class="modal-header blue-strip">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()">
        <!--&times;-->
    </button>
    <h1 ng-i18next="DownloadPdf"></h1>
</div>

<div class="modal-body blue-strip">
    
    <div class="start-pdf-generation" id="startPdf">
        <p ng-i18next>ChooseLanguageTitle</p>

        <div class="btn-group type-container-dropdown dropdown" uib-dropdown>
            <button class="btn btn-default form-control ng-binding dropdown-with-fixed-width"
                    id="selectedTranslation" uib-dropdown-toggle type="button">
                {{ viewModel.selectedTranslation.name }}
                <span class="dropdown-arrow"></span>
            </button>

            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu10">
                <li role="presentation" ng-repeat="translation in viewModel.translations">
                    <a role="menuitem" tabindex="-1" ng-click="selectTranslation(translation)">
                        {{translation.name}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <p><pre ng-if="viewModel.isGenerating">{{viewModel.generateStatusMessage}}</pre></p>
</div>

<div class="modal-footer">

    <button type="button" class="btn btn-lg btn-primary"
            ng-click="generate()" ng-disabled="viewModel.isGenerating" ng-if="!viewModel.canRetryGenerate" ng-i18next>
        GeneratePdf
    </button>

    <button type="button" class="btn btn-lg btn-primary"
            ng-click="retryGenerate()" ng-if="viewModel.canRetryGenerate" ng-i18next>
        RetryExportPDF
    </button>

    <button type="button" class="btn btn-lg pull-right"
            ng-click="cancel()" ng-i18next>
        Cancel
    </button>
</div>
